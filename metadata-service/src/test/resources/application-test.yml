spring:
  application:
    name: metadata-service-test
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # Recreate schema for each test
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Logging for tests
logging:
  level:
    root: INFO
    com.cloud.metadata: DEBUG
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO
